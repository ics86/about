<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>九宫格自适应布局</title>
<style>
  .grid-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 1fr);
    gap: 10px; /* 格子间隔 */
  }
 
  .grid-item {
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
</head>
<body>
 
<div class="grid-container">
  <div class="grid-item"><a href="https://wp.gzytzd.com"> 壁纸</a></div>
  <div class="grid-item"><a href="https://tool.browser.qq.com/">在线工具箱</a></div>
  <div class="grid-item"><a href="https://chartcube.alipay.com/">在线图表制作</a></div>
  <div class="grid-item">4</div>
  <div class="grid-item">5</div>
  <div class="grid-item">6</div>
  <div class="grid-item">7</div>
  <div class="grid-item">8</div>
  <div class="grid-item">9</div>
</div>
 
</body>
</html>
